<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="Spotify.png" class="logo" alt="">
        <div class="homeSearch">
            <button class="homebox">
                <img src="home.png" class="home">
            </button>
            <div class="searchbox">
                <input type="text" placeholder="What do you want to play?">
                <img src="folder.png" class="folder">
            </div>
        </div>
        <div class="rightSideMenu">
            <div class="buttons">
                <button class="premium">Explore Premium</button>
                <button class="install">Install App</button>
                <img src="bell.png" class="bell">
                <button class="account">
                    <div class="photo"></div>
                </button>
            </div>
        </div>
    </div>

    <div class="bodyContent">
        <div class="leftContent">
            
            <div class="playlists">
                <div class="playlist" id="1"></div>
                <div class="playlist" id="2"></div>
                <div class="playlist" id="3"></div>
                <div class="playlist" id="4"></div>
                <div class="playlist" id="5"></div>
                <div class="playlist" id="6"></div>
                <div class="playlist" id="7"></div>
                <div class="playlist" id="8"></div>
                <div class="playlist" id="9"></div>
                <div class="playlist" id="9"></div>
                <div class="playlist" id="9"></div>
            </div>
        </div>
        <div class="rightContent">
            
        </div>
        <div class="next"></div>
    </div>
    
</body>
</html>
