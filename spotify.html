<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="Spotify.png" class="logo" alt="">
        <div class="homeSearch">
            <button class="homebox">
                <img src="home.png" class="home">
            </button>
            <div class="searchbox">
                <img src="search.png" class="search">
                <p class="innercontent">
                    What do you want to play?
                </p>
                <img src="folder.png" class="folder">
            </div>
        </div>
        <div class="rightSideMenu">
            <div class="buttons">
                <button class="premium">Explore Premium</button>
                <button class="install">Install App</button>
                <img src="bell.png" class="bell">
                <button class="account">
                    <div class="photo"></div>
                </button>
            </div>
        </div>
    </div>

    <div class="bodyContent">
        <div class="leftContent">

        </div>
        <div class="rightContent">
            
        </div>
    </div>
    
</body>
</html>
