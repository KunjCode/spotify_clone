<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="Spotify.png" class="logo" alt="">
        <div class="homeSearch">
            <button class="homebox">
                <img src="home.png" class="home">
            </button>
            <div class="searchbox">
                <input type="text" placeholder="What do you want to play?">
                <img src="folder.png" class="folder">
            </div>
        </div>
        <div class="rightSideMenu">
            <div class="buttons">
                <button class="premium">Explore Premium</button>
                <button class="install">Install App</button>
                <img src="bell.png" class="bell">
                <button class="account">
                    <div class="photo"></div>
                </button>
            </div>
        </div>
    </div>

    <div class="bodyContent">
        <div class="leftContent">
            <div class="topLeft">
                <button class="library">
                    <img src="open-list.png" class="librarypic">
                    <label for="Library" class="lib">Your Library</label>
                </button>
                <button class="plus">
                    <img src="plus-small.png" class="Plus">
                </button>
                <button class="arrow">
                    <img src="arrow.png" class="Arrow">
                </button>
            </div>

            <div class="playlists">
                <input type="text" class="searchPlay" placeholder="Search in Your Library">
                <div class="playlist" id="1">
                    <img src="DP.jpg" class="DP">
                </div>
                <div class="playlist" id="2">
                    <img src="DP.jpg" class="DP">
                </div>
                <div class="playlist" id="3">
                    <img src="DP.jpg" class="DP">
                </div>
                <div class="playlist" id="4">
                    <img src="DP.jpg" class="DP">
                </div>
                <div class="playlist" id="5">
                    <img src="DP.jpg" class="DP">
                </div>
                <div class="playlist" id="6">
                    <img src="DP.jpg" class="DP">
                </div>
                <div class="playlist" id="7">
                    <img src="DP.jpg" class="DP">
                </div>
                <div class="playlist" id="8">
                    <img src="DP.jpg" class="DP">
                </div>
                <div class="playlist" id="9">
                    <img src="DP.jpg" class="DP">
                </div>
                <div class="playlist" id="9">
                    <img src="DP.jpg" class="DP">
                </div>
                <div class="playlist" id="9">
                    <img src="DP.jpg" class="DP">
                </div>
            </div>
        </div>
        <div class="rightContent">
            
        </div>
        <div class="next"></div>
    </div>
    
</body>
</html>
